<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img class="left-top" src="/design/images/bg-pattern-top.svg">
  <img class="right-bottom" src="/design/images/bg-pattern-bottom.svg">
  <div class="content">
    <div class="header">
      <img src="design/images/image-victor.jpg" alt="Victor">
    </div>
    <div class="middle-content">
      <p><span>Victor Crest</span>&nbsp; 26</p>
      <p>London</p>
    </div>
    <div class="bottom-content">
      <div class="item 1"><span>80K</span>
      Followers</div>
    
      <div class="item 2"><span>803K</span>
      Likes</div>
    
      <div class="item 3"><span>1.4K</span>
      Photos</div>
    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Petr Bednarski</a>.
  </div>
</body>
</html>
